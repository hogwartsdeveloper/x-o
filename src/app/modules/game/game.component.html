<div class="container">
  <div class="row d-flex justify-around">
    <div class="col-8">
      <div class="text-align-center">
        <app-neon-title [title]="'Текущий игрок: ' + player"></app-neon-title>
        <app-button (onClickEvent)="onNewGame()" [placeholder]="'Начать занова' | uppercase"></app-button>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-around flex-1">
    <div class="col-8">
      <div class="content">
        <app-square class="ceil" *ngFor="let i of [1,2,3,4,5,6,7,8,9]" [id]="i"></app-square>
      </div>
    </div>

  </div>

</div>
