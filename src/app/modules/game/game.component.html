<div class="container">
  <div>
    <h1 class="title">Текущий пользователь: {{player}}</h1>
    <button mat-stroked-button color="warn" (click)="onNewGame()">{{'Начать игру занова' | uppercase }}</button>
  </div>
  <div class="content">
    <app-square  *ngFor="let i of [1,2,3,4,5,6,7,8,9]" [id]="i"></app-square>
  </div>
</div>
