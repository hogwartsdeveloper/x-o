<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="text-align-center">
        <app-neon-title [title]="'Текущий игрок: ' + player"></app-neon-title>
        <app-button (onClickEvent)="onNewGame()" [placeholder]="'Начать занова' | uppercase"></app-button>
      </div>
    </div>
  </div>
  <div class="row flex-1">
    <div class="col-12">
      <div class="d-flex justify-center align-center h-100">
        <div class="content">
          <app-square class="ceil" *ngFor="let i of [1,2,3,4,5,6,7,8,9]" [id]="i"></app-square>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="icon-container">
        <fa-icon [icon]="faTelegram" id="telegram" (click)="onClickLinkSocial('telegram')"></fa-icon>
        <fa-icon [icon]="faLinkedin" id="linkedin" (click)="onClickLinkSocial('linkedin')"></fa-icon>
        <fa-icon [icon]="faGithub" id="github" (click)="onClickLinkSocial('github')"></fa-icon>
      </div>
    </div>
  </div>


</div>
